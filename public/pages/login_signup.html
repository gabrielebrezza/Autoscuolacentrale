<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <div id="login" class="auth-form">
            <h1>Login</h1>
            <form method="post" action="/login">
                <input type="text" name="username" placeholder="Username" required /><br>
                <input type="password" name="password" placeholder="Password" required /><br>
                <button type="submit">Login</button>
            </form>
            <p id="signupBtn">Non hai un account? <a href="#" onclick="toggleForm('signup')">Registrati qui</a></p>
        </div>
        <div id="signup" class="auth-form" >
            <h1>Sign Up</h1>
            <form method="post" action="/signup">
                <input type="text" name="username" placeholder="Username" required /><br>
                <input type="password" name="password" placeholder="Password" required /><br>
                <button type="submit">Sign Up</button>
            </form>
            <p id="loginBtn">Hai gi√† un account? <a href="#" onclick="toggleForm('login')">Accedi qui</a></p>
        </div>
    </div>
    <script>
        function toggleForm(form) {
            const login = document.getElementById('login');
            const signup = document.getElementById('signup');
            const signupBtn = document.getElementById('signupBtn');
            const loginBtn = document.getElementById('loginBtn');
            if (form === 'login') {
                login.style.transform = 'translateX(0%)';
                loginBtn.style.transform = 'translateX(30vw)';
                signup.style.transform = 'translateX(100%)';
                signupBtn.style.transform = 'translateX(30vw)  translateY(-50%)';
            } else if (form === 'signup') {
                signup.style.transform = 'translateX( 0%)';
                signupBtn.style.transform = 'translateX(0%)';
                login.style.transform = 'translateX( -100%)';
                loginBtn.style.transform = 'translateX(-30vw) translateY(-50%)';
            }
        }
    </script>
</body>
</html>
